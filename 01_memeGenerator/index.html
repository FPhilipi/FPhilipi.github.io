<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Meme-Generator</title>
</head>

<body>
  <header>
    <h1>Super-hiper Meme Generator!</h1><br><br>
    <label> Texto: <input type="text" maxlength="60" id="text-input"></label>
    <label> Foto: <input type="file" id="meme-insert" accept="image/*"></label>
  </header>
  <main>
    <section id="meme-image-container">
      <div id="meme-text"></div>
      <img id="meme-image" >
    </section>
    <button id="fire" class="fire">Fire</button>
    <button id="water" class="water">Water</button>
    <button id="earth" class="earth">Earth</button><br><br>
    <img id="meme-1" class="preset-image" src="img/baby.jpg" width="80px" height="80px" alt="Baby meme">
  </main>
  <footer>
    Fabiana Philipi - 2020
  </footer>




  <script src="script.js"></script>
</body>

</html>
